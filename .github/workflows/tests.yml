name: Tests

on:
  pull_request: null

jobs:
  tests:
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write

    steps:
    - name: checkout
      uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98   # v5.0.1
      with:
        fetch-depth: 0
        persist-credentials: false
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    - uses: actions/setup-python@v6.2.0
      with:
        python-version: '3.14'
    - name: Cache uv dependencies
      uses: actions/cache@b45623637f5737c8022070213e69ba8fd6dfe041   # v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install project dependencies
      run: uv pip install -e ".[dev]" --no-cache --system

    - name: Run_Tests
      shell: script -q -e -c "bash --noprofile --norc -eo pipefail {0}"
      run: py.test -o junit_family=xunit2 --junitxml result.xml -xv --ff --cov=web_server --cov-report=xml --cov-report=term-missing tests
